apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: crawler
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      imagePullSecrets:
        - name: mydockerreg
      containers:
        -
          name: crawler-api
          image: hub.normans.co.za/crawler:0.0.3
          ports:
            - containerPort: 3000
          env:
            -
              name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: database_host
            -
              name: DATABASE_PORT
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: database_port
            -
              name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: database_user
            -
              name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: database_password
            -
              name: DATABASE_DB
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: database_name
            -
              name: APP_ENV
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: app_env
            -
              name: FAKTORY_URL
              valueFrom:
                configMapKeyRef:
                  name: configmap
                  key: faktory_url

